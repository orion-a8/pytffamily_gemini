<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वतंत्रता सेनानी उत्तराधिकारी पंजीयन</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>स्वतंत्रता सेनानी उत्तराधिकारी परिवार पंजीयन</h1>
        <form id="registrationForm">
            <!-- सेनानी का विवरण -->
            <div class="form-section">
                <h2>सेनानी का विवरण</h2>
                
                <div class="form-group">
                    <label>राज्य:</label>
                    <select id="ffState" class="state-select" required>
                        <option value="">चुनें</option>
                        <option>उत्तर प्रदेश</option>
                        <option>मध्य प्रदेश</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>संभाग:</label>
                    <select id="ffDivision" class="division-select" required disabled>
                        <option value="">पहले राज्य चुनें</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>जिला:</label>
                    <select id="ffDistrict" class="district-select" required disabled>
                        <option value="">पहले संभाग चुनें</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>सेनानी का नाम:</label>
                    <select id="fighterName" required>
                        <option value="">चुनें</option>
                        <!-- Google Sheet से डेटा JavaScript द्वारा भरा जाएगा -->
                    </select>
                    <input type="text" id="newFighterName" placeholder="नया नाम जोड़ें" style="display: none;">
                </div>
            </div>

            <!-- उत्तराधिकारी का विवरण -->
            <div class="form-section">
                <h2>उत्तराधिकारी का विवरण</h2>

                <div class="form-group">
                    <label>संबंध:</label>
                    <select id="relationship" required>
                        <option value="">चुनें</option>
                        <option>पुत्र</option>
                        <option>पुत्री</option>
                        <option>दामाद</option>
                        <option>पोता</option>
                        <option>प्रपौत्र</option>
                    </select>
                </div>

                <div id="relationFields"></div>

                <div class="form-group">
                    <label>उत्तराधिकारी का नाम:</label>
                    <input type="text" id="heirName" required>
                </div>

                <div class="form-group">
                    <label>मोबाइल नंबर:</label>
                    <input type="tel" id="mobile" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label>राज्य:</label>
                    <select id="heirState" class="state-select" required>
                        <option value="">चुनें</option>
                        <option>उत्तर प्रदेश</option>
                        <option>मध्य प्रदेश</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>संभाग:</label>
                    <select id="heirDivision" class="division-select" required disabled>
                        <option value="">पहले राज्य चुनें</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>जिला:</label>
                    <select id="heirDistrict" class="district-select" required disabled>
                        <option value="">पहले संभाग चुनें</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>पता:</label>
                    <textarea id="address" required></textarea>
                </div>

                <div class="form-group">
                    <label>अन्य जानकारी / पहचान क्रमांक:</label>
                    <input type="text" id="additionalInfo">
                </div>
            </div>

            <button type="submit">सबमिट करें</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
