<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वतंत्रता सेनानी उत्तराधिकारी पंजीकरण</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>स्वतंत्रता सेनानी उत्तराधिकारी पंजीकरण</h1>
    <form id="registrationForm">
        <h2>स्वतंत्रता सेनानी विवरण</h2>

        <label>राज्य</label>
        <select id="state" required>
            <option value="">चुनें</option>
            <option value="नया">नया राज्य जोड़ें</option>
            <option value="मध्य प्रदेश">मध्य प्रदेश</option>
            <option value="उत्तर प्रदेश">उत्तर प्रदेश</option>
            <option value="छत्तीसगढ़">छत्तीसगढ़</option>
            <option value="महाराष्ट्र">महाराष्ट्र</option>
        </select>

        <label>संभाग</label>
        <select id="division" required>
            <option value="">चुनें</option>
        </select>

        <label>जिला</label>
        <select id="district" required>
            <option value="">चुनें</option>
        </select>

        <label>स्वतंत्रता सेनानी का नाम</label>
        <input type="text" id="freedomFighter" placeholder="नाम दर्ज करें" required>

        <h2>उत्तराधिकारी विवरण</h2>

        <label>नाम</label>
        <input type="text" id="successorName" placeholder="नाम दर्ज करें" required>

        <label>संबंध</label>
        <select id="relation" required>
            <option value="">चुनें</option>
            <option value="पुत्र">पुत्र</option>
            <option value="पुत्र बधू">पुत्र बधू</option>
            <option value="पोता">पोता</option>
            <option value="पोता बहु">पोता बहु</option>
        </select>

        <label>मोबाइल नंबर</label>
        <input type="tel" id="mobile" placeholder="मोबाइल नंबर दर्ज करें" required>

        <label>पता</label>
        <textarea id="address" placeholder="पूरा पता दर्ज करें" required></textarea>

        <label>पहचान क्रमांक</label>
        <input type="text" id="idNumber" placeholder="पहचान क्रमांक दर्ज करें" required>

        <button type="submit">फॉर्म जमा करें</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
