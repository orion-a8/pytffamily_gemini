<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वतंत्रता सेनानी उत्तराधिकारी फॉर्म</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>स्वतंत्रता सेनानी उत्तराधिकारी फॉर्म</h2>
    <form id="freedomFighterForm">
        
        <label for="state">सेनानी का राज्य:</label>
        <select id="state" name="state" required onchange="loadDivisions(this.value, 'division')">
            <option value="">राज्य चुनें</option>
        </select>

        <label for="division">संभाग:</label>
        <select id="division" name="division" required onchange="loadDistricts(this.value, 'district')">
            <option value="">संभाग चुनें</option>
        </select>

        <label for="district">जिला:</label>
        <select id="district" name="district" required>
            <option value="">जिला चुनें</option>
        </select>

        <label for="fighterName">सेनानी का नाम:</label>
        <select id="fighterName" name="fighterName" onchange="loadFighterData(this.value)">
            <option value="">सेनानी चुनें</option>
        </select>
        <input type="text" id="newFighterName" name="newFighterName" placeholder="नया सेनानी जोड़ें" style="display:none;">

        <label for="relation">संबंध:</label>
        <select id="relation" name="relation" required onchange="showExtraFields(this.value)">
            <option value="">संबंध चुनें</option>
            <option value="पोता">पोता</option>
            <option value="प्रपौत्र">प्रपौत्र</option>
        </select>

        <div id="extraFields"></div>

        <label for="successorName">उत्तराधिकारी का नाम:</label>
        <input type="text" id="successorName" name="successorName" required>

        <label for="successorState">उत्तराधिकारी का राज्य:</label>
        <select id="successorState" name="successorState" required onchange="loadDivisions(this.value, 'successorDivision')">
            <option value="">राज्य चुनें</option>
        </select>

        <label for="successorDivision">संभाग:</label>
        <select id="successorDivision" name="successorDivision" required onchange="loadDistricts(this.value, 'successorDistrict')">
            <option value="">संभाग चुनें</option>
        </select>

        <label for="successorDistrict">जिला:</label>
        <select id="successorDistrict" name="successorDistrict" required>
            <option value="">जिला चुनें</option>
        </select>

        <label for="mobile">मोबाइल नंबर:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="address">पता:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="idNumber">पहचान क्रमांक:</label>
        <input type="text" id="idNumber" name="idNumber">

        <button type="submit">सबमिट करें</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
